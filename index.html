<script>
// APIを叩いて残り時間を取得する関数
// データ取得関数
async function fetchRemainingTime() {
  try {
    const response = await fetch('https://square-tapo-api-20250409.syutarou.xyz/remaining-time');

    // ステータスがOKか確認
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json(); // JSONとしてパース
    console.log('取得したデータ:', data);
    
    // ここでデータをUIに表示したり、他の処理に渡すことも可能
  } catch (error) {
    console.error('データの取得に失敗しました:', error);
  }

  
}

</script>
