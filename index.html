<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>カウントダウンタイマー</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z5l5e5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="machine-ui">
    <div class="card-slot">
      <span>[大学祭実行委員会] v2.2</span>
    </div>
    <div class="display">
      <div class="logo">
        <span>Nintendo Switch & WiiU</span>
        <span>テレビゲーム</span>
      </div>
      <div class="price-box-container">
        <div class="price-box">
          <span>110円</span>
          <small>60分</small>
        </div>
        <div class="price-box">
          <span>220円</span>
          <small>120分</small>
        </div>
        <div class="price-box">
          <span>440円</span>
          <small>180分</small>
        </div>
      </div>

      <div class="countdown">
        <span>残り時間</span>
        <span class="remaining_time">30:00</span>
      </div>
      <img src="./image.png" alt="ad" style="width: 50vw; height: auto; margin-top: 2vh;" />
    </div>
  </div>
  <button id="fullscreen-btn">全画面にする</button>
  <div id="bgmbutton" onclick="playAudio()"></div>

  <script src="./index.js"></script>
  <script>
  </script>
</body>

</html>
