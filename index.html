<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0e0e0;
      font-size: 2vw;
      /* 全体のベースフォントサイズ */
    }

    .machine-ui {
      width: 100vw;
      height: 100vh;
      background: #f2f2f2;
      border: none;
      border-radius: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .card-slot {
      background: #000;
      color: #fff;
      padding: 2vh;
      text-align: center;
      font-weight: bold;
      font-size: 2.5vh;
    }

    .display {
      flex: 1;
      background: linear-gradient(to bottom right, #0099ff, #66ccff);
      color: #fff;
      padding: 5vh 2vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo span:first-child {
      display: block;
      font-size: 4vh;
      margin-top: 1vh;
    }

    .logo span:last-child {
      display: block;
      font-size: 3vh;
      margin-bottom: 4vh;
    }

    .price-box-container {
      display: flex;
      justify-content: center;
      gap: 2vw;
      flex-wrap: wrap;
      margin-bottom: 3vh;
    }

    .price-box {
      background: #ffff33;
      color: #333;
      padding: 2vh 2vw;
      border-radius: 12px;
      font-size: 3vh;
      font-weight: bold;
      text-align: center;
      min-width: 15vw;
    }

    .price-box small {
      display: block;
      font-size: 2vh;
      font-weight: normal;
    }

    .countdown {
      margin-top: 3vh;
    }

    .countdown span {
      font-size: 6vh;
      /* 大きな時間表示 */
      color: #fff;
      font-weight: bold;
    }

    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 1vh 2vw;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 2vh;
      cursor: pointer;
      z-index: 1000;
    }

    #fullscreen-btn.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="machine-ui">
    <div class="card-slot">
      <span>大学祭実行委員会</span>
    </div>
    <div class="display">
      <div class="logo">
        <span>Nintendo Switch & WiiU</span>
        <span>テレビゲーム</span>
      </div>
      <div class="price-box-container">
        <div class="price-box">
          <span>110円</span>
          <small>30分</small>
        </div>
        <div class="price-box">
          <span>220円</span>
          <small>60分</small>
        </div>
        <div class="price-box">
          <span>440円</span>
          <small>120分</small>
        </div>
      </div>

      <div class="countdown">
        <span>残り時間</span>
        <span class="remaining_time">30:00</span>
      </div>
      <img src="https://placehold.jp/1920x1080.png" alt="ad" style="width: 50vw; height: auto; margin-top: 2vh;" />
    </div>
  </div>
  <button id="fullscreen-btn">全画面にする</button>

  <script>
const countdownDisplay = document.querySelector('.remaining_time');
const audio = new Audio('./se1.mp3');
audio.loop = true;

// サーバー時間に基づく終了予定時刻
let endTimestamp = Date.now() + 30 * 60 * 1000; // 初期値：30分後

// 表示を更新する関数
function updateCountdown() {
  const now = Date.now();
  const remaining = Math.floor((endTimestamp - now) / 1000);

  if (remaining >= 0) {
    const minutes = Math.floor(remaining / 60);
    const seconds = remaining % 60;
    countdownDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  } else {
    countdownDisplay.textContent = 'チャージしてね！';
    clearInterval(countdownInterval);
  }

  // 色や音の処理
  if (remaining === 59) {
    audio.play();
    document.querySelector('.display').style.background =
      'linear-gradient(to bottom right, #ff3333, #ff9999)';
  }

  if (remaining < 45) {
    audio.pause();
    audio.currentTime = 0;
  }

  if (remaining > 60) {
    audio.pause();
    audio.currentTime = 0;
    document.querySelector('.display').style.background =
      'linear-gradient(to bottom right, #0099ff, #66ccff)';
  }
}

// 毎秒更新
const countdownInterval = setInterval(updateCountdown, 1000);

// APIで10秒ごとに同期
const url = 'https://square-tapo-api-20250409.syutarou.xyz/remaining-time';
setInterval(() => {
  fetch(url)
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.json();
    })
    .then(data => {
      const serverTime = parseInt(data.data.time, 10);
      // 新しい終了時刻を設定（現在時刻＋APIで取得した秒数）
      endTimestamp = Date.now() + serverTime * 1000;
      console.log(`Synced with server. Remaining: ${serverTime}秒`);
    })
    .catch(error => {
      console.error('API取得エラー:', error);
      alert('データの取得に失敗しました。ページをリロードしてください。');
    });
}, 10000);

  </script>
</body>

</html>
