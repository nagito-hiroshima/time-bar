<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="machine-ui">
    <div class="card-slot">
      <span>大学祭実行委員会</span>
    </div>
    <div class="display">
      <div class="logo">
        <span>Nintendo Switch & WiiU</span>
        <span>テレビゲーム</span>
      </div>
      <div class="price-box">
        <span>110円</span>
        <small>30分</small>
      </div>
      <div class="price-box">
        <span>220円</span>
        <small>60分</small>
      </div>
      <div class="price-box">
        <span>440円</span>
        <small>120分</small>
      </div>
      <div class="countdown">
        <span>残り時間</span>
        <span class="remaining_time">30:00</span>
      </div>
    </div>
  </div>
</body>
<script>
  //countdown.js
  let countdownTime = 1.1 * 60; // 30 minutes in seconds
  const countdownDisplay = document.querySelector('.remaining_time');
  const audio = new Audio('./se1.mp3'); // URLを適切なものに変更してください
  audio.loop = true; // 音声をループ再生する設定
  const countdownInterval = setInterval(() => {
    const minutes = Math.floor(countdownTime / 60);
    const seconds = countdownTime % 60;
    countdownDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    countdownTime--;

    if (countdownTime < 0) {
      clearInterval(countdownInterval);
      //チャージしてくださいと表示
      countdownDisplay.textContent = 'チャージしてね！';
    }

    //残り1分になったら効果音を再生
    if (countdownTime == 59) {
      audio.play();//リピート
      //背景色を赤に変更
  document.querySelector('.display').style.background =
    'linear-gradient(to bottom right, #ff3333, #ff9999)';


    }
    //残り45秒になったら効果音を停止
    if (countdownTime < 45) {
      audio.pause();
      audio.currentTime = 0; // 再生位置をリセット
    }

  }, 1000);
</script>
<style>
  .machine-ui {
    width: 300px;
    background: #f2f2f2;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  }

  .card-slot {
    background: #000;
    color: #fff;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
  }

  .display {
    background: linear-gradient(to bottom right, #0099ff, #66ccff);
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
  }

  .logo span:last-child {
    font-size: 24px;
    font-weight: bold;
    color: #ff66cc;
  }

  .logo span:first-child {
    display: block;
    font-size: 16px;
    margin-top: 5px;
  }

  .price-box {
    background: #ffff33;
    color: #333;
    padding: 10px;
    border-radius: 8px;
    display: inline-block;
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
  }

  .price-box small {
    display: block;
    font-size: 12px;
    font-weight: normal;
  }

  .countdown {
    margin-top: 15px;
    font-size: 16px;
  }

  .countdown span {
    font-size: 20px;
    color: #fff;
    font-weight: bold;
  }
</style>

</html>
